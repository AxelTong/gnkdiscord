<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geneeskunde KU Leuven Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1a1a1a;
        }

        .container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            color: #005bac;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #333;
        }

        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.2s ease;
        }

        a.button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geneeskunde KU Leuven Discord</h1>
        <p>Ben jij student Geneeskunde aan de KU Leuven? Word dan lid van onze Discord server! Hier vind je samenvattingen, studietips, vragenhulp en een fijne community.</p>
        <a class="button" href="https://discord.gg/EZSrMS7udn" target="_blank">Word lid van de server</a>
    </div>
</body>
</html>
