<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SEO Meta Tags -->
    <meta name="description" content="Sluit je aan bij de Geneeskunde KU Leuven Discord server! Ontvang hulp, samenvattingen en babbel met medestudenten.">
    <meta name="keywords" content="Geneeskunde, KU Leuven, Discord, studenten, samenvattingen, studietips, Leuven, medische studenten, geneeskunde studenten, groepschat">
    <meta name="author" content="Geneeskunde Discord">

    <!-- Open Graph Meta (voor social media) -->
    <meta property="og:title" content="Geneeskunde KU Leuven Discord Server">
    <meta property="og:description" content="Hulp, samenvattingen en een gezellige community voor geneeskundestudenten aan de KU Leuven.">
    <meta property="og:url" content="https://gnkdiscord.be">
    <meta property="og:type" content="website">
    
    <title>Geneeskunde KU Leuven Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --color-background: #4e98d0;
            --color-container-background: #ffffffd6;
            --color-h1: #005bac; 
            --text-color: #333; 
            --button-bg: #5865F2; 
            --button-hover: #4752c4;
        }
        @media (prefers-color-scheme: dark) {
            *{ 
            --color-background: #1e185d;
            --color-container-background: #ccccccd1; 
            --color-h1: #004f94; 
            --text-color: #121212;
            --button-bg: #282e84;  
            --button-hover: #4752c4;
           }
         }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--color-primary);
        }

        .container {
            background: var(--color-container-background);
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            color: var(--color-h1);
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.2s ease;
        }

        a.button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geneeskunde KU Leuven Discord</h1>
        <p>Ben jij student Geneeskunde aan de KU Leuven? Word dan lid van onze Discord server! Hier vind je samenvattingen, studietips, vragenhulp en een fijne community.</p>
        <a class="button" href="https://discord.gg/EZSrMS7udn" target="_blank">Word lid van de server</a>
    </div>
</body>
</html>
